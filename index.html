<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h1 class="text-center">Todo List</h1>
        <div class="input-group">
          <input type="text" class="form-control" id="todoInput" placeholder="Enter New Todo" />
          <button type="button" class="btn btn-primary" id="btnAddTodo">Add</button>
        </div>
        <ul class="list-group" id="todoList"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    // initialize page
    document.addEventListener('DOMContentLoaded', () => {
      loadTodos();
      document.getElementById('todoInput').focus();
    });
    /* start apply input */
    document.getElementById('btnAddTodo').addEventListener('click', () => {
      let todoInput = document.getElementById('todoInput').value;
      if(todoInput) {
        addTodo(todoInput);
        storeTodos();
        clearInput();
      } 
    });
    document.getElementById('todoInput').addEventListener('keypress', function(event) {
      if(event.key == 'Enter') {
        addTodo(this.value);
        storeTodos();
        clearInput();
      }
    });
    const clearInput = () => document.getElementById('todoInput').value = '';
    /* end apply input */
    
    /* start maintain todos */ 
    const loadTodos = () => {
      let todos = JSON.parse(localStorage.getItem('todos'));
      todos.forEach((todo) => addTodo(todo));
    }
    const addTodo = (todo) => {
      let todoList = document.getElementById('todoList');
      let item = document.createElement('li');
      item.innerText = todo;
      item.classList.add('list-group-item');
      todoList.appendChild(item);
    }
    const storeTodos = () => {
      let todos = [];
      let todoList = document.getElementById('todoList');
      for(let i = 0; i < todoList.children.length; i++) {
        todos.push(todoList.children[i].innerText.trim());
      }
      localStorage.setItem('todos', JSON.stringify(todos));
    }
    /* end maintain todos */
  </script>
</body>
</html>
